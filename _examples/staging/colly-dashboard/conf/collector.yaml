collector:
  root_url:  "https://golanglibs.com"
  user_agent: "Mozilla/5.0 (Windows NT 6.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2228.0 Safari/537.36"
  random_user_agent: false
  max_depth: 0
  allow_url_revisit: false
  ignore_robots_txt: false
  current_mode: "queue"
  modes:
    default:
      random_delay: 0s
    async:
      parallelism: 3
      domain_glob: "*"
      random_delay: 0s
      max_size: 0
    queue:
      workers_count: 3
      max_size: 100000
      random_delay: 0s
  cache:
    enabled: true
    backend: "inMemory"
    custom_dir: "./shared/storage/cache/collector/inMemory"
  transport:
    http:
      cache:
        enabled: false
        backend: ""
        ttl: ""
        store:
          enabled: false
          domain: ""
          protocol: ""
          host: ""
          port: ""
          force_ssl: false
          ssl_verify: false
      stats:
        enabled: false
        client:
          enabled: false
          disabled: false
          client: ""
          domain: ""
          protocol: ""
          host: ""
          port: ""
          force_ssl: false
          ssl_verify: false
          reconnect: false
          reconnect_max: 0
          buffer_size: ""
          payload: ""
        store:
          enabled: false
          domain: ""
          protocol: ""
          host: ""
          port: ""
          force_ssl: false
          ssl_verify: false
  proxy:
    disabled: false
    fetch_remote_list: false
    pool_mode: false
    allowed_protocols: []
    list: []
  sitemap:
    enabled: false
    url: "https://golanglibs.com/sitemap.txt"
    auto_detect: false
    limit_urls: 0