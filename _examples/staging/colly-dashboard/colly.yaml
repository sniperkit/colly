      basename: ""
      split_at: 0
      buffer_size: 0
      prefix_path: ""
      export_dir: ""
      ensure_dir: false
      ensure_dir_recursively: false
collector:
  root_url: "https://golanglibs.com"
  user_agent: "Mozilla/5.0 (Windows NT 6.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2228.0 Safari/537.36"
  random_user_agent: false
  max_depth: 0
  allow_url_revisit: false
  ignore_robots_txt: false
  current_mode: "queue"
  modes:
    default:
      random_delay: 0s
    async:
      parallelism: 3
      domain_glob: "*"
      random_delay: 0s
      max_size: 0
    queue:
      workers_count: 3
      max_size: 0
      random_delay: 0s
  cache:
    enabled: true
    disabled: false
    backend: "inMemory"
    dir: "./shared/store/cache/inMemory"
  transport:
    http:
      cache:
        enabled: false
        backend: ""
        ttl: ""
        store:
          enabled: false
          domain: ""
          protocol: ""
          host: ""
          port: ""
          force_ssl: false
          ssl_verify: false
      stats:
        enabled: false
        client:
          enabled: false
          disabled: false
          client: ""
          domain: ""
          protocol: ""
          host: ""
          port: ""
          force_ssl: false
          ssl_verify: false
          reconnect: false
          reconnect_max: 0
          buffer_size: ""
          payload: ""
        store:
          enabled: false
          domain: ""
          protocol: ""
          host: ""
          port: ""
          force_ssl: false
          ssl_verify: false
  proxy:
    enabled: true
    fetch_remote_list: true
    pool_mode: false
    list:
    - address: 'socks5://127.0.0.1:1337'
      enabled: false
    - address: 'socks5://127.0.0.1:1338'
      enabled: false
  sitemap:
    enabled: false
    url: ""
    auto_detect: false
    limit_urls: 0
filters:
  response:
    parse_http_error_response: false
    detect_charset: true
    detect_mime_type: true
    detect_tabular_data: false
    max_body_size: 0
  blacklists:
    domains: []
    urls:
    - enabled: true
      rule: (.*)?sort=$
      scanner: regex
    file_extensions: []
    headers: []
    mime_types: []
    responses: []
  whitelists:
    domains:
    - golanglibs.com
    - golanglibs.com:443
    urls:
    - enabled: true
      rule: ^/?page=([0-9])+$
      scanner: regex
    - enabled: true
      rule: ^/top$
      scanner: regex
    - enabled: true
      rule: ^/categories$
      scanner: regex
    - enabled: true
      rule: ^/random$
      scanner: regex
    - enabled: true
      rule: ^/active$
      scanner: regex
    - enabled: true
      rule: ^/tagged$
      scanner: regex
    - enabled: true
      rule: ^/repo/$
      scanner: regex
    - enabled: true
      rule: ^/category/$
      scanner: regex
    - enabled: true
      rule: ^/tag/$
      scanner: regex
    - enabled: true
      rule: ^/similar/$
      scanner: regex
    - enabled: true
      rule: ^(.*)/?page=([0-9])+$
      scanner: regex
    - enabled: true
      rule: ^(.*)/top$
      scanner: regex
    - enabled: true
      rule: ^(.*)/categories$
      scanner: regex
    - enabled: true
      rule: ^(.*)/random$
      scanner: regex
    - enabled: true
      rule: ^(.*)/active$
      scanner: regex
    - enabled: true
      rule: ^(.*)/tagged$
      scanner: regex
    - enabled: true
      rule: ^(.*)/repo/$
      scanner: regex
    - enabled: true
      rule: ^(.*)/category/$
      scanner: regex
    - enabled: true
      rule: ^(.*)/tag/$
      scanner: regex
    - enabled: true
      rule: ^(.*)/similar/$
      scanner: regex
    file_extensions: []
    headers: []
    mime_types: []
    responses: []
collection:
