app:
  identifier: 1
  title: "golanglibs.com collector - dashboard"
  debug: false
  verbose: false
  dashboard: true
debug:
  config:
    load_verbose: false
    load_debug: false
    export_disabled: false
    export_sections: []
    export_schema_only: false
    export_prefix_path: ""
    export_formats: []
  tachymeter:
    disabled: true
    async: false
    sample_size: 0
    histogram_bins: 0
    export:
      disabled: false
      backup_mode: false
      backup_suffix: ""
      backup_prefix: ""
